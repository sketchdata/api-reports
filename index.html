<!DOCTYPE html>
<html>

<head>
	<link rel="shortcut icon" href="images/favicon.ico" />

	<title>Innergy API Reports</title>
	<meta charset="utf-8" />

	<!-- Load style sheet to match desired theme -->
	<!-- <link href="css/sdreports.css" rel="stylesheet"> -->

	<!-- API and Proxy Configuration Values -->
	<script src="config.js" type="text/javascript"></script>

	<!-- Report Viewer Office2013 style (whiteblue - SketchDate  whiteorange - INNERGY) -->
	<link href="css/stimulsoft.viewer.office2013.whiteblue.css" rel="stylesheet">

	<!-- Report Designer Office2013 style (whiteblue - SketchDate  whiteorange - INNERGY) -->
	<link href="css/stimulsoft.designer.office2013.whiteblue.css" rel="stylesheet">

	<!-- Stimusloft Reports.JS -->
	<script src="scripts/stimulsoft.reports.js" type="text/javascript"></script>
	<script src="scripts/stimulsoft.viewer.js" type="text/javascript"></script>
	<script src="scripts/stimulsoft.designer.js" type="text/javascript"></script>
	<script src="scripts/stimulsoft.functions.js" type="text/javascript"></script>
	<script src="scripts/stimulsoft.blockly.editor.js" type="text/javascript"></script>

	
	<!-- Include AlaSQL for JSON  -->
	<script src="scripts/alasql.min.js" type="text/javascript"></script>
	<!-- Include moment.js for date/time functions  -->
	<script src="scripts/moment.js" type="text/javascript"></script>
	<!-- Include ApiFunction.js for custom functions  -->
	<script src="scripts/ApiFunction.js" type="text/javascript"></script>

	<!-- API Data (required for each report definition)-->
	<script src="scripts/ApiData.js" type="text/javascript"></script>

	<!-- Load Reports -->
	<script src="scripts/LoadReports.js" type="text/javascript"></script>
	<script src="scripts/Loader.js" type="text/javascript"></script>
</head>

<body">
	<div id="designerContent"></div>
	<div class="Main">
		<div class="LeftPanel">
			<a href="https://sketchdata.com/" target="_blank">
				<div class="logo">
				</div>
			</a>
			<div class="Buttons">
				<script type="text/javascript">
					// Variable for JSON dataset
					var Innergy = '';

					// Render all report buttons
					for (var reportName in reportsCollection) {
						document.write(
							"<a class=\"ReportButton\" id=\"" + reportName + "\"" +
							"onmouseover=\"onButtonMouseOver(this)\"" +
							"onmouseout=\"onButtonMouseOut(this)\"" +
							"onclick=\"onButtonClick(this, " + reportName + ")\">" +
							"<table cellpadding=\"0\" cellspacing=\"0\">" +
							"<tr><td style=\"text-align: center; width: 100%;\"><img src=\"images/" + reportName + ".png\" /></td></tr>" +
							"<tr><td class=\"Caption\">" + reportsCollection[reportName] + "</td></tr>" +
							"</table>" +
							"</a>");
					}
				</script>
			</div>
		</div>			
		<div style="padding: 4px;" id="viewerContent">
		</div>
	</div>
</body>

</html>
